<div class="row">
    <div class="col-xs-12-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert 
               *ngIf="error"
                [message]="error"    
                (close)="onHandleError();">
        </app-alert> -->
        
        <ng-template appPlaceholder></ng-template>

        <app-loading-spinner 
        *ngIf="isLoading" 
        style="text-align: center;"
        ></app-loading-spinner>
        <form #authForm="ngForm" 
        *ngIf="!isLoading"
        (ngSubmit)="onSubmit(authForm);">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" 
                       id="email" 
                       name="email"
                       required
                       email
                       ngModel  
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                         id="password"
                         name="password" 
                         ngModel
                         required
                         minlength="6"
                         class="form-control">
            </div>
            <div>
                <button type="submit" 
                [disabled]="!authForm.valid"
                class="btn btn-primary">
                {{ isLoginMode ? 'Login' : 'Sign Up'}}
            </button> |
                <button class="btn btn-primary" (click)="onSwitchMode();" >
                    Switch To {{isLoginMode ? 'Sign Up' : 'Login'}}

                </button>
            </div>
            
        </form>
    </div>
</div>
